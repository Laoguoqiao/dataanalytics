<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Data Analytics! | </title>


    <link rel="stylesheet"  type="text/css" href="../static/vendors/bootstrap/dist/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/vendors/nprogress/nprogress.css" th:href="@{/vendors/nprogress/nprogress.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/vendors/animate.css/animate.min.css" th:href="@{/vendors/animate.css/animate.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/build/css/custom.min.css" th:href="@{/build/css/custom.min.css}"/>


</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form name="form" action="/loginVerify" method="post">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" />
                    </div>
                    <div>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <input class="btn btn-default submit" type="submit" value="Log in"/>
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">New to site?
                            <a href="#signup" class="to_register"> Create Account </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Data Analytics!</h1>
                            <!--<p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>-->
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form name="form2" action="/addUser" method="post" onsubmit="return verify()">
                    <h1>Create Account</h1>
                    <div>
                        <input type="text" id="newusername" name="newusername"  class="form-control" placeholder="Username" required="" />
                    </div>
                    <!--<div>-->
                        <!--<input type="email" class="form-control" placeholder="Email" required="" />-->
                    <!--</div>-->
                    <div>
                        <input type="password" id="newuserpassword" name="newuserpassword" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <button class="btn btn-default submit" type="submit">Submit</button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a href="#signin" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Data Analytics!</h1>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<script type="text/javascript">
    function verify(){
        if(document.getElementById("newusername").value==""){
            alert("user name cannot be null!");
            return false;
        }else if(document.getElementById("newuserpassword").value==""){
            alert("password cannot be null!");
            return false;
        }else{
            return true;
        }
    }
</script>
</body>
</html>
