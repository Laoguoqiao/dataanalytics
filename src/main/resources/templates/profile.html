<script type="text/javascript">
    var userAccount;
    var userID;
    var myPortfolio = new Array();
    var portfolioID;
    var portTable = $('#portfolioTable');


    $(document).ready(function () {

        $.ajax({
            type: "GET",
            url: "http://127.0.0.1:8081/api/user/getUser",
            dataType: "json",
            async: false,
            success: function (data) {
                userAccount = data.account;
                userID = data.uid;
                console.log("data" + data);
                console.log("account" + userAccount + "======" + "uID" + userID);
                $("#userAccount").val(userAccount.toString());
                $("#userAccount2").val(userAccount.toString());
            },
            error: function () {
                alert("No User Detected!");
            }
        })

        //加载portTable
        $.ajax({
            type: "GET",
            url: "http://127.0.0.1:8081/api/portfolio/getStockByUID/" + userID.toString(),
            dataType: "json",
            async: false,
            success: function (portData) {
                console.log(portData);
                portfolioID = portData.pid;
                myPortfolio = portData.stockList.toString().split(',');
                console.log(myPortfolio instanceof Array);
            }
        })
        for (var i = 1; i <= myPortfolio.length; i++) {
            var symbol = myPortfolio[i-1];
            portTable.append('<tr>' +
                '<td class="tdClass">' + i + '</td>' +
                '<td class="tdClass"><a href="index?symbol='+symbol+'">' + symbol + '</a></td>' +
                '<td class="tdClass"><button>Delete</button></td>' +
                '</tr>');
        }


        $("table td button").click(function () {
            var row = $(this).parent().parent().index(); //行位置
            console.log("row:::", row);
            var rowNum = row+1;
            console.log("当前行:::", rowNum);
            var symbolToDelete;


            symbolToDelete = document.getElementById("portfolioTable").rows[rowNum].cells[1].innerHTML;
            $("table tr:eq(" + rowNum + ")").remove();

            //$("table tr:eq(" + rowNum + ")").remove();



            console.log("delete symbol:::", symbolToDelete);

            var portfolioToDelete = {"uid": userID, "stockList": "", "pid": ""};
            var toDeleteStr = JSON.stringify(portfolioToDelete);

            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8081/api/portfolio/updateStocks/"+symbolToDelete,
                data: toDeleteStr,
                contentType: "application/json; charset=utf-8",
                async: false,
                success: function (result) {
                    console.log(result);
                    alert(result);
                }
            })
        })

        $('#portfolioTable tbody').on('dblclick', 'tr', function () {
            console.log(portTable.row(this).data());
            var data = portTable.row(this).data();
            var selectedStock = data.symbol;
            console.log("selected symbol: ====" + selectedStock);
            // var portfolio = {"uid":userID,"stockList":selectedStock,"pid":""};
            // var portfolioStr=JSON.stringify(portfolio);
            // $.ajax({
            //     type:"POST",
            //     url:"http://127.0.0.1:8081/api/portfolio/addToPortfolio",
            //     data:portfolioStr,
            //     contentType: "application/json; charset=utf-8",
            //     async: false,
            //     success:function (msg) {
            //         alert(msg);
            //     }
            // });
            window.location.href = "index.html?"+"symbol="+encodeURI(selectedStock.value);
        });

    });
</script>
